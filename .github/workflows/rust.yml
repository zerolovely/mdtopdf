name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        git clone https://github.com/sunface/rust-course.git book
        cd book
        bash genpdf.sh
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: rust_pdf
        path: ./book/**.pdf

          
